<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japanese Kana Practice</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="icons/icon-192.png">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<style>
:root{
  --bg:#f5f7fb; --card:#fff; --text:#111; --muted:#6b7280; --accent:#0066ff; --button-bg:#0066ff; --button-text:#fff; --tab-active:#0066ff;
}
[data-theme="dark"]{
  --bg:#0b1220; --card:#071127; --text:#e6eef8; --muted:#9aa7bb; --accent:#3390ff; --button-bg:#1a6cff; --button-text:#fff; --tab-active:#1a6cff;
}
html,body{margin:0;height:100%;font-family:sans-serif;background:var(--bg);color:var(--text);}
.app{min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:6px;box-sizing:border-box;}
.card{width:100%;max-width:520px;background:var(--card);border-radius:14px;padding:10px;display:flex;flex-direction:column;gap:6px;}
.header{display:flex;justify-content:space-between;align-items:center;}
.title{font-size:18px;font-weight:600;}
.tabs{display:flex;gap:6px;margin-top:4px;}
.tab{flex:1;text-align:center;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.08);cursor:pointer;}
.tab.active{background:var(--tab-active);color:#fff;}
.q-area{text-align:center;}
#question{font-size:36px;font-weight:700;}
#answer{font-size:36px;color:var(--muted);display:none;}
.actions{display:flex;gap:6px;flex-wrap:wrap;justify-content:center;margin-top:6px;}
.btn{flex:0 0 48%;padding:10px;font-weight:600;border:none;border-radius:8px;font-size:16px;background:var(--button-bg);color:var(--button-text);cursor:pointer;}
.btn.secondary{background:transparent;color:var(--text);border:1px solid rgba(0,0,0,0.08);}
.canvas-wrap{width:100%;display:flex;justify-content:center;margin-top:6px;}
canvas#draw{width:100%;height:50vh;max-height:520px;border:1px solid rgba(0,0,0,0.06);border-radius:10px;touch-action:none;}
.footer{text-align:center;font-size:12px;color:var(--muted);margin-top:6px;}
</style>
</head>
<body>

<div class="app">
  <div class="card">
    <div class="header">
      <div class="title">Kana Practice</div>
      <div>
        <button id="darkToggle" class="btn secondary">ðŸŒ™</button>
        <button id="speakBtn" class="btn secondary">ðŸ”Š</button>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-mode="hiragana">Hiragana</div>
      <div class="tab" data-mode="katakana">Katakana</div>
      <div class="tab" data-mode="both">Both</div>
    </div>

    <div class="q-area">
      <div id="question">Press Next</div>
      <div id="answer"></div>
    </div>

    <div class="actions">
      <button id="showBtn" class="btn">Show Answer</button>
      <button id="nextBtn" class="btn">Next</button>
      <button id="clearBtn" class="btn secondary">Clear Drawing</button>
    </div>

    <div class="canvas-wrap">
      <canvas id="draw"></canvas>
    </div>

    <div class="footer">Both mode shows Hiragana / Katakana together. Audio uses your browser's Japanese voice.</div>
  </div>
</div>

<script src="app.js"></script>
<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
